<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
</head>
<body>
    <h2>book 객체 배열 만들기</h2><hr>
    <script>
        function book(name,author,price){
            this.name = name
            this.author = author
            this.price = price
            this.display = ()=>{
                document.write(`${this.name}, ${this.author}, ${this.price}<br>`)
            }
        }
        let bookArr = []
        for(let i = 0;i < 5;i++){
            let input = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력").split(",")
            console.log(input)
            bookArr.push(new book(input[0].trim(),input[1].trim(),Number.parseInt(input[2])))
        }
        let max = bookArr[0]
        for(let i = 0; i<5;i++){
            bookArr[i].display()
            if(bookArr[i].price > max.price) max = bookArr[i]
        }
        document.write(`<hr>가장 가격이 비싼 책은 ${max.name}`)
    </script>
</body>
</html>
