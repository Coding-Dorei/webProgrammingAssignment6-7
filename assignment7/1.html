<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <script>
        let arr = []
        for(let i = 0;i < 5;i++){
            arr.push(prompt("정수 입력"))
        }
        document.write(`<h2>${document.title}</h2><hr>`)
        document.write(`입력된 수의 배열<br>`)
        for(let i = 0;i < 5;i++){
            document.write(`${arr[i]} `)
        }
        document.write("<hr>역순으로 재정렬된 배열<br>")
        arr.reverse()
        for(let i = 0;i < 5;i++){
            document.write(`${arr[i]} `)
        }
    </script>
</body>
</html>
